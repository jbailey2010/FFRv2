mutation CreateScoringSettings($input: CreateScoringSettingsInput) {
  createScoringSettings(input: $input) {
    leagueId
  }
}

mutation UpdateScoringSettings($input: UpdateScoringSettingsInput) {
  updateScoringSettings(input: $input) {
    leagueId
  }
}

mutation DeleteScoringSettings($input: DeleteScoringSettingsInput) {
  deleteScoringSettings(input: $input) {
    leagueId
  }
}

query GetScoringSettings($id: String) {
  getScoringSettings(leagueId: $id) {
    leagueId
    passingTds
    rushingTds
    receivingTds
    fumbles
    interceptions
    passingYards
    rushingYards
    receivingYards
    receptions
  }
}