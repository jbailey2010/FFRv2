mutation IncrementPlayerViewCount($playerId: String!) {
  incrementPlayerViewCount(playerId: $playerId) {
	playerId
	viewCount
	watchCount
	draftCount
	boomOrBust
    bounceBack
    breakout
    bust
    consistentScorer
    handcuff
    injuryProne
    lotteryTicket
    newStaff
    newTeam
    overvalued
    postHypeSleeper
    pprSpecialist
    sleeper
    stud
    undervalued
  }
}

mutation IncrementPlayerWatchedCount($playerId: String!) {
  incrementPlayerWatchedCount(playerId: $playerId) {
	playerId
  }
}

mutation DecrementPlayerWatchedCount($playerId: String!) {
  decrementPlayerWatchedCount(playerId: $playerId) {
	playerId
  }
}

mutation IncrementPlayerDraftedCount($playerId: String!) {
  incrementPlayerDraftedCount(playerId: $playerId) {
	playerId
  }
}

mutation DecrementPlayerDraftedCount($playerId: String!) {
  decrementPlayerDraftedCount(playerId: $playerId) {
	playerId
  }
}

mutation IncrementTagCount($playerId: String!, $tagName: String!) {
  incrementTagCount(playerId: $playerId, tagName: $tagName) {
    playerId
	boomOrBust
	bounceBack
	breakout
	bust
	consistentScorer
	handcuff
	injuryProne
	lotteryTicket
	newStaff
	newTeam
	overvalued
	postHypeSleeper
	pprSpecialist
	sleeper
	stud
	undervalued
  }
}

mutation DecrementTagCount($playerId: String!, $tagName: String!) {
  decrementTagCount(playerId: $playerId, tagName: $tagName) {
    playerId
	boomOrBust
	bounceBack
	breakout
	bust
	consistentScorer
	handcuff
	injuryProne
