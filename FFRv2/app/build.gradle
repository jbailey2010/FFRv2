apply plugin: 'com.android.application'
apply plugin: 'com.amazonaws.appsync'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.devingotaswitch.ffrv2"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'
    implementation 'com.android.support:cardview-v7:25.3.1'
    implementation 'com.android.support:recyclerview-v7:25.3.1'
    implementation 'com.amazonaws:aws-android-sdk-core:2.3.+'
    implementation 'com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.3.+'
    implementation 'com.amazonaws:aws-android-sdk-appsync:2.6.16'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'org.jsoup:jsoup:1.10.2'
    implementation 'net.sf.opencsv:opencsv:2.4'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
}
